<div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
        <section>
            <span class="block text-6xl font-bold mb-1">Feel free to search</span>
            <div class="text-6xl text-primary font-bold mb-3"> the topic you are concerned</div>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
        <img src="assets/demo/images/landing/votes-5.jpg" alt="Image" class="md:ml-auto block md:h-full"
            style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%) ;height:300px!important;">
    </div>
    <div class="col-12">
        <div class="card">
            <h5>Search your interested topic...</h5>
            <div class="flex align-items-center gap-2 mb-4">
                <span>
                    <label for="firstname5" class="p-sr-only">Search your interested topic...</label>
                    <input id="firstname5" type="text" pInputText placeholder="topic name" [(ngModel)] = "inputvalue">
                </span>
                <button pButton pRipple type="button" label="Search" icon="pi pi-search" pTooltip="Click to proceed" #item
                    (click)="searchVideo(inputvalue)"></button>
            </div>
            <div *ngIf="showVideo">
                <video autoplay="autoplay" style="padding-right: 20px; padding-bottom: 20px;" width="320" height="240" controls="" *ngFor="let video of videosInfo; let index = index" id="{{'videoPlayer' + index}}" crossorigin="anonymous">
                    <source [src]='video.url' type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</div>
